services:
  - type: web
    name: ws-agent
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: WS_AGENT_STATE_DIR
        value: /data/.ws-agent
      - key: WS_AGENT_WORKSPACE_DIR
        value: /data/workspace
      - key: WS_AGENT_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: ws-agent-data
      mountPath: /data
      sizeGB: 1
